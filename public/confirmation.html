<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 1rem;
      }

      .container {
        background-color: white;
        padding: 2rem 2.5rem;
        border-radius: 1.2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 0.6s ease;
        text-align: center;
      }

      .title {
        font-size: 1.5rem;
        color: #2e7d32;
        margin-bottom: 1rem;
      }

      .message {
        font-size: 1rem;
        color: #444;
        margin-bottom: 2rem;
      }

      .check-icon {
        font-size: 3rem;
        color: #2e7d32;
        margin-bottom: 1rem;
      }

      a.button {
        display: inline-block;
        background-color: #4d90fe;
        color: white;
        padding: 0.8rem 1.2rem;
        border-radius: 0.6rem;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      a.button:hover {
        background-color: #256eff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          border-radius: 1rem;
        }

        .title {
          font-size: 1.3rem;
        }

        .message {
          font-size: 0.95rem;
        }

        a.button {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="check-icon">✅</div>
      <h1 class="title">¡Gracias por registrarte!</h1>
      <p class="message">
        Tus datos se enviaron correctamente. Pronto recibirás tu código QR en tu
        correo electrónico.
      </p>
      <a href="index.html" class="button">Volver al inicio</a>
    </div>
  </body>
</html>
