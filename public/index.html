<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <p class="description">Ingresa tus datos para enviar un código QR.</p>

    <form action="/submit" method="POST">
      <label for="fname">Nombre:</label>
      <input type="text" id="fname" name="fname" placeholder="Ej. Juan" />

      <label for="lname">Apellido:</label>
      <input type="text" id="lname" name="lname" placeholder="Ej. Ramirez" />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" />

      <button type="submit" id="submit-btn">Registrarse</button>
    </form>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
